# Sauron Honeypot Fail2Ban Filter
# Place this file in /etc/fail2ban/filter.d/ on production servers

[INCLUDES]
before = common.conf

[Definition]
# Match security violations logged by the honeypot system
failregex = ^\[\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\] SECURITY_VIOLATION: IP=<HOST> TYPE=\S+ REASON=.+$

# Ignore legitimate requests (optional)
ignoreregex = 

# Date pattern for log entries
datepattern = ^\[%%Y-%%m-%%d %%H:%%M:%%S\]
